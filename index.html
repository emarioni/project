<!DOCTYPE html>
<html>
<head>
  <title>Chapter 3 PP index</title>
  <link rel="stylesheet" href="./css/jquery.mobile-1.3.1.min.css">
  <script src="./scripts/jquery-1.8.3.min.js.download"></script>
  <script src="./scripts/jquery.mobile-1.3.1.min.js.download"></script>
  <script src="./scripts/function.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div data-role="page">
    <div data-role="navbar">
      <ul>
        <li><a href="file:information.html">Information</a></li>
        <li><a href="file:index.html" class="ui-btn-active ui-state-persist">Interface</a></li>
      </ul>
    </div>
    <div data-role="content">
      <label for="amount">Enter The Loan Amount:</label>
        <input type='range' name='amount' id='amount' min='0' max='200000' placeholder='$'>
      <label for="term">Enter Loan Term:</label>
        <input type='range' name='term' id='term' min='1' max='360' placeholder='Months  '>
      <label for="interest">Enter Interest Rate:</label>
        <input type='range' name='interest' id='interest' min='0' max='10' step='0.125' placeholder='%'>
      <label for="payment">Enter Monthly Payment:</label>
        <input type='range' name='payment' id='payment' min='0' max='2000' step='0.10' placeholder='$'>
      <button onclick="display();">Display</button>
      <br>
      <table id="data">
        <tbody>
          <tr>
            <td>Loan Amount:</td>
            <td id="amountDisplay">0</td>
            <td>Dollars</td>
          </tr>
          <tr>
            <td>Loan Term:</td>
            <td id="termDisplay">0</td>
            <td>Months</td>
          </tr>
          <tr>
            <td>Interest Rate:</td>
            <td id="interestDisplay">0</td>
            <td>%</td>
          </tr>
          <tr>
            <td>Monthly Payment:</td>
            <td id="paymentDisplay">0</td>
            <td>Dollars</td>
          </tr>
        </tbody>
      </table>
    <div data-role = footer><small>Loan Details Display</small></div>
  </div>
</body>
</html>
